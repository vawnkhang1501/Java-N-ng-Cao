<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - Laptop Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#DC2626', // Đỏ
                        secondary: '#F3F4F6', // Xám nhạt
                        pink: {
                            50: '#fce7f3',
                            100: '#fbcfe8',
                            600: '#db2777'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* THANH LỌC ĐẸP (Giống Vue) */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #fce7f3; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #ec4899; border-radius: 10px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #db2777; }
        
        /* Sidebar Sticky & Scroll */
        aside { max-height: calc(100vh - 100px); overflow-y: auto; }

        /* Card Hover */
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="home.html" class="flex items-center gap-2 group">
                    <div class="w-10 h-10 bg-primary text-white rounded flex items-center justify-center text-xl font-bold group-hover:bg-red-700 transition">L</div>
                    <span class="text-2xl font-bold text-primary tracking-tight">LAPTOP STORE</span>
                </a>
                <nav class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-gray-600 hover:text-primary font-medium transition">Trang Chủ</a>
                    <a href="product.html" class="text-primary font-bold border-b-2 border-primary">Sản Phẩm</a>
                </nav>
                <div class="flex items-center gap-4">
                    <form action="product.html" method="GET" class="hidden md:block relative">
                        <input type="text" id="search-input" name="search" placeholder="Tìm tên máy..." class="pl-4 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-primary w-64 text-sm">
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary"><i class="fas fa-search"></i></button>
                    </form>
                    <a href="cart.html" class="relative text-gray-600 hover:text-primary transition">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                    </a>
                    <div id="auth-section" class="pl-2 border-l border-gray-300 ml-2">
                        <a href="login.html" class="flex items-center gap-2 text-sm font-medium text-gray-700 hover:text-primary bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-full transition">
                            <i class="fas fa-user-circle text-lg"></i> <span>Đăng nhập</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-gradient-to-r from-red-600 to-pink-600 text-white py-16 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 animate-fade-in-up">Tất Cả Laptop</h1>
            <p class="text-xl opacity-90 font-light">Giá tốt nhất – Giao hàng nhanh – Bảo hành chính hãng</p>
        </div>
    </section>

    <main class="container mx-auto px-4 pb-12 flex flex-col lg:flex-row gap-8">
        
        <aside class="lg:w-80 bg-white rounded-3xl shadow-xl p-6 sticky top-24 h-fit scrollbar-thin">
            <h3 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-pink-600 mb-6 text-center uppercase tracking-wide">
                Lọc Sản Phẩm
            </h3>

            <div class="mb-8">
                <h4 class="font-bold text-lg mb-4 text-gray-800 border-b-2 border-pink-100 pb-2">Danh mục</h4>
                <div class="space-y-2">
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="cat" value="all" class="cat-filter w-5 h-5 accent-red-600 cursor-pointer" checked onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">Tất cả</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="cat" value="gaming" class="cat-filter w-5 h-5 accent-red-600 cursor-pointer" onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">Gaming</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="cat" value="office" class="cat-filter w-5 h-5 accent-red-600 cursor-pointer" onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">Văn phòng</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="cat" value="macbook" class="cat-filter w-5 h-5 accent-red-600 cursor-pointer" onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">MacBook</span>
                    </label>
                </div>
            </div>

            <div class="mb-8">
                <h4 class="font-bold text-lg mb-4 text-gray-800 border-b-2 border-pink-100 pb-2">Khoảng giá</h4>
                <div class="space-y-2">
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="price" value="all" class="price-filter w-5 h-5 accent-red-600 cursor-pointer" checked onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">Tất cả giá</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="price" value="under20" class="price-filter w-5 h-5 accent-red-600 cursor-pointer" onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">Dưới 20 triệu</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="price" value="20to30" class="price-filter w-5 h-5 accent-red-600 cursor-pointer" onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">20 - 30 triệu</span>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer hover:bg-pink-50 p-2 rounded-lg transition group">
                        <input type="radio" name="price" value="over30" class="price-filter w-5 h-5 accent-red-600 cursor-pointer" onclick="filterProducts()">
                        <span class="text-gray-600 font-medium group-hover:text-red-600 transition">Trên 30 triệu</span>
                    </label>
                </div>
            </div>

            <button onclick="resetFilter()" class="w-full py-3 bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white font-bold rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
                Xóa bộ lọc
            </button>
        </aside>

        <section class="flex-1">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800" id="result-count">Tất cả sản phẩm</h2>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-gray-500 font-medium">Sắp xếp:</span>
                    <select id="sort-select" onchange="filterProducts()" class="border-2 border-gray-200 rounded-lg px-3 py-2 text-sm font-medium focus:border-red-500 focus:outline-none cursor-pointer hover:bg-gray-50 transition">
                        <option value="default">Mặc định</option>
                        <option value="price-asc">Giá: Thấp đến Cao</option>
                        <option value="price-desc">Giá: Cao đến Thấp</option>
                        <option value="discount">Giảm giá nhiều nhất</option>
                    </select>
                </div>
            </div>
            
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-8 text-center mt-auto">&copy; 2025 Laptop Store. All rights reserved.</footer>

    <script>
        // DATA
        const products = [
            { id: 1, name: 'Dell XPS 13 Plus 9320', price: 35990000, oldPrice: 39990000, img: 'https://images.unsplash.com/photo-1593642632823-8f78536788c6?auto=format&fit=crop&w=400&q=80', tag: 'office', specs: {CPU:'i7-1360P', RAM:'16GB', SSD:'512GB', Screen:'13.4" OLED'} },
            { id: 2, name: 'MacBook Air M2 2023', price: 26990000, oldPrice: 28990000, img: 'https://images.unsplash.com/photo-1611186871348-640e087f15d0?auto=format&fit=crop&w=400&q=80', tag: 'macbook', specs: {CPU:'Apple M2', RAM:'8GB', SSD:'256GB', Screen:'13.6" Liquid Retina'} },
            { id: 3, name: 'Asus ROG Strix G15', price: 32490000, oldPrice: 35000000, img: 'https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&w=400&q=80', tag: 'gaming', specs: {CPU:'Ryzen 7 6800H', RAM:'16GB', SSD:'512GB', GPU:'RTX 3050'} },
            { id: 4, name: 'Lenovo Legion 5 Pro', price: 38990000, oldPrice: 42000000, img: 'https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?auto=format&fit=crop&w=400&q=80', tag: 'gaming', specs: {CPU:'i7-12700H', RAM:'16GB', SSD:'1TB', GPU:'RTX 3060'} },
            { id: 5, name: 'HP Envy 13 ba1536TU', price: 19990000, oldPrice: 22000000, img: 'https://images.unsplash.com/photo-1544731612-de7f96afe55f?auto=format&fit=crop&w=400&q=80', tag: 'office', specs: {CPU:'i5-1135G7', RAM:'8GB', SSD:'512GB', Screen:'13.3" FHD'} },
            { id: 6, name: 'Acer Nitro 5 Tiger', price: 21490000, oldPrice: 24990000, img: 'https://images.unsplash.com/photo-1542393545-facac42e679e?auto=format&fit=crop&w=400&q=80', tag: 'gaming', specs: {CPU:'i5-11400H', RAM:'8GB', SSD:'512GB', GPU:'GTX 1650'} },
            { id: 7, name: 'MacBook Pro 14 M3', price: 45990000, oldPrice: 48990000, img: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca4?auto=format&fit=crop&w=400&q=80', tag: 'macbook', specs: {CPU:'M3 Pro', RAM:'18GB', SSD:'512GB', Screen:'14.2" XDR'} },
            { id: 8, name: 'LG Gram 16 2024', price: 29990000, oldPrice: 33000000, img: 'https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?auto=format&fit=crop&w=400&q=80', tag: 'office', specs: {CPU:'i7-1260P', RAM:'16GB', SSD:'512GB', Weight:'1.19kg'} }
        ];

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            updateCartBadge();
            checkAuth();
            
            const urlParams = new URLSearchParams(window.location.search);
            const search = urlParams.get('search');
            if(search) {
                document.getElementById('search-input').value = search;
            }
            filterProducts(); // Render lần đầu
        });

        // AUTH & CART
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                const link = user.role === 'admin' ? '../Admin/admin.html' : 'user.html';
                const label = user.role === 'admin' ? 'Admin' : user.name.split(' ').pop();
                document.getElementById('auth-section').innerHTML = `
                    <div class="flex items-center gap-3">
                        <a href="${link}" class="flex items-center gap-2 group">
                            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center text-primary font-bold border border-red-200">${user.name.charAt(0)}</div>
                            <span class="hidden md:inline text-sm font-bold text-gray-700 group-hover:text-primary">Chào, ${label}</span>
                        </a>
                        <button onclick="logout()" class="text-gray-400 hover:text-red-600"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                `;
            }
        }

        function logout() {
            Swal.fire({ title: 'Đăng xuất?', showCancelButton: true, confirmButtonText: 'Đồng ý', confirmButtonColor: '#DC2626' }).then((r) => {
                if (r.isConfirmed) { localStorage.removeItem('currentUser'); window.location.reload(); }
            });
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = cart.find(i => i.id == id);
            item ? item.qty++ : cart.push({id: id, qty: 1});
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
            Toast.fire({ icon: 'success', title: 'Đã thêm vào giỏ' });
        }

        function buyNow(id) {
            addToCart(id);
            window.location.href = 'cart.html';
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, i) => sum + i.qty, 0);
            const badge = document.getElementById('cart-count');
            badge.innerText = count;
            count > 0 ? badge.classList.remove('hidden') : badge.classList.add('hidden');
        }

        // FILTER & RENDER LOGIC
        function filterProducts() {
            // Lấy giá trị bộ lọc
            const cat = document.querySelector('input[name="cat"]:checked').value;
            const price = document.querySelector('input[name="price"]:checked').value;
            const sort = document.getElementById('sort-select').value;
            const search = document.getElementById('search-input').value.toLowerCase();

            let result = [...products];

            // 1. Search
            if (search) result = result.filter(p => p.name.toLowerCase().includes(search));

            // 2. Category
            if (cat !== 'all') result = result.filter(p => p.tag === cat);

            // 3. Price
            if (price !== 'all') {
                if (price === 'under20') result = result.filter(p => p.price < 20000000);
                else if (price === '20to30') result = result.filter(p => p.price >= 20000000 && p.price <= 30000000);
                else if (price === 'over30') result = result.filter(p => p.price > 30000000);
            }

            // 4. Sort
            if (sort === 'price-asc') result.sort((a, b) => a.price - b.price);
            else if (sort === 'price-desc') result.sort((a, b) => b.price - a.price);
            else if (sort === 'discount') result.sort((a, b) => ((b.oldPrice - b.price)/b.oldPrice) - ((a.oldPrice - a.price)/a.oldPrice));

            // Render
            renderGrid(result);
        }

        function renderGrid(list) {
            const grid = document.getElementById('product-grid');
            const countLabel = document.getElementById('result-count');
            grid.innerHTML = '';
            
            countLabel.innerText = `Tìm thấy ${list.length} sản phẩm`;

            if(list.length === 0) { 
                grid.innerHTML = '<div class="col-span-full text-center py-20 bg-white rounded-2xl shadow-sm"><i class="fas fa-search text-4xl text-gray-300 mb-3"></i><p class="text-gray-500">Không tìm thấy sản phẩm nào.</p></div>'; 
                return; 
            }
            
            list.forEach(p => {
                const discount = Math.round(((p.oldPrice - p.price) / p.oldPrice) * 100);
                grid.insertAdjacentHTML('beforeend', `
                    <div class="product-card bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden group cursor-pointer relative" onclick="window.location.href='detail.html?id=${p.id}'">
                        ${discount > 0 ? `<span class="absolute top-3 left-3 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-md z-10">-${discount}%</span>` : ''}
                        
                        <div class="relative h-56 bg-gray-50 flex items-center justify-center p-6">
                            <img src="${p.img}" alt="${p.name}" class="max-h-full max-w-full object-contain transform group-hover:scale-110 transition duration-500">
                        </div>

                        <div class="p-5">
                            <div class="text-[10px] uppercase font-bold text-gray-400 mb-1 tracking-wider">${p.tag}</div>
                            <h3 class="font-bold text-gray-800 text-lg mb-2 line-clamp-2 h-14 leading-tight group-hover:text-primary transition">${p.name}</h3>
                            
                            <div class="flex justify-between items-center mt-2">
                                <div>
                                    <span class="text-primary font-extrabold text-xl block">${p.price.toLocaleString('vi-VN')}đ</span>
                                    <span class="text-gray-400 text-xs line-through">${p.oldPrice.toLocaleString('vi-VN')}đ</span>
                                </div>
                            </div>

                            <div class="flex gap-2 mt-4 pt-4 border-t border-gray-100">
                                <button onclick="event.stopPropagation(); addToCart('${p.id}')" class="flex-1 py-2 bg-blue-50 text-blue-600 font-bold rounded-lg hover:bg-blue-100 transition text-sm">Thêm Giỏ</button>
                                <button onclick="event.stopPropagation(); buyNow('${p.id}')" class="flex-1 py-2 bg-primary text-white font-bold rounded-lg hover:bg-red-700 transition text-sm shadow-md shadow-red-200">Mua Ngay</button>
                            </div>
                        </div>
                    </div>
                `);
            });
        }

        function resetFilter() {
            document.querySelector('input[name="cat"][value="all"]').checked = true;
            document.querySelector('input[name="price"][value="all"]').checked = true;
            document.getElementById('search-input').value = '';
            document.getElementById('sort-select').value = 'default';
            filterProducts();
        }

        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            filterProducts();
        });
    </script>
</body>
</html>
