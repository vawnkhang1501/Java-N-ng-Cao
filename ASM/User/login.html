<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - My Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .animate-fade { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden flex max-w-4xl w-full min-h-[600px]">
        
        <div class="hidden md:flex md:w-1/2 bg-gradient-to-br from-red-600 to-red-900 text-white flex-col justify-center items-center p-12 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-20">
                <i class="fas fa-shopping-bag absolute text-9xl -top-10 -left-10 transform -rotate-12"></i>
            </div>
            <div class="relative z-10 text-center">
                <h2 class="text-4xl font-bold mb-4">MY STORE</h2>
                <p class="text-red-100 text-lg mb-8">Đăng nhập để quản lý đơn hàng và nhận ưu đãi thành viên.</p>
                <a href="home.html" class="inline-block px-6 py-2 border-2 border-white rounded-full text-white hover:bg-white hover:text-red-600 transition font-bold">
                    <i class="fas fa-arrow-left mr-2"></i> Về Trang Chủ
                </a>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12 bg-white relative flex flex-col justify-center animate-fade">
            
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Đăng Nhập</h2>
            <p class="text-gray-500 mb-8">Chào mừng bạn quay trở lại!</p>

            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Email</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="login-email" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition" placeholder="khang@gmail.com (Admin) hoặc User">
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Mật khẩu</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fas fa-lock"></i></span>
                        <input type="password" id="login-pass" class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none transition" placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition shadow-lg shadow-red-200 mb-6">
                    ĐĂNG NHẬP
                </button>
            </form>

            <p class="text-center text-gray-600">
                Chưa có tài khoản? 
                <a href="register.html" class="text-red-600 font-bold hover:underline">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;

            // 1. CHECK ADMIN CỨNG (Hardcode)
            // Nếu đúng -> Chuyển sang thư mục Admin
            if (email === 'khang@gmail.com' && pass === '123456') {
                const adminUser = { name: 'Admin Khang', email: email, role: 'admin' };
                localStorage.setItem('currentUser', JSON.stringify(adminUser));
                
                Swal.fire({
                    icon: 'success',
                    title: 'Xin chào Admin!',
                    text: 'Đang chuyển hướng...',
                    timer: 1000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = '../Admin/admin.html';
                });
                return;
            }

            // 2. CHECK USER TỪ LOCAL STORAGE
            // Lấy danh sách user đã đăng ký
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Tìm user có email và pass khớp
            const user = users.find(u => u.email === email && u.password === pass);

            if (user) {
                // Đăng nhập thành công -> Lưu session
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                Swal.fire({
                    icon: 'success',
                    title: 'Đăng nhập thành công!',
                    text: 'Chào mừng ' + user.name,
                    timer: 1000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'user.html'; // Chuyển sang trang User Profile
                });
            } else {
                // Sai thông tin
                Swal.fire({
                    icon: 'error',
                    title: 'Thất bại',
                    text: 'Email hoặc mật khẩu không chính xác!',
                    confirmButtonColor: '#DC2626'
                });
            }
        }
    </script>
</body>
</html>
