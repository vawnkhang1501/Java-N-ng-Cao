<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Đơn Hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>.modal { transition: opacity 0.25s ease; } .scrollbar-hide::-webkit-scrollbar { display: none; }</style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="home.html" class="flex items-center gap-2 group text-xl font-bold text-red-600"><i class="fas fa-arrow-left"></i> MY STORE</a>
            <div class="flex items-center gap-2">Xin chào, <b id="nav-username">...</b></div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-6">
        <aside class="w-full md:w-1/4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-4">
                <div class="p-6 text-center border-b border-gray-100 bg-gradient-to-b from-red-50 to-white">
                    <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto flex items-center justify-center text-3xl text-gray-400 mb-3 border-4 border-white shadow-sm"><i class="fas fa-user"></i></div>
                    <h2 id="profile-name" class="font-bold text-lg">...</h2>
                    <p class="text-xs text-gray-500">Khách hàng thành viên</p>
                </div>
                <nav class="p-2">
                    <a href="user.html" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 hover:text-red-600 transition mb-1"><i class="fas fa-user-edit w-8"></i> Thông tin tài khoản</a>
                    <a href="history.html" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-red-600 bg-red-50 font-bold mb-1 border-l-4 border-red-600"><i class="fas fa-history w-8"></i> Lịch sử đơn hàng</a>
                    <a href="user.html" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 hover:text-red-600 transition mb-1"><i class="fas fa-key w-8"></i> Đổi mật khẩu</a>
                    <div class="border-t my-2"></div>
                    <button onclick="handleLogout()" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 hover:text-red-600 transition"><i class="fas fa-sign-out-alt w-8"></i> Đăng xuất</button>
                </nav>
            </div>
        </aside>

        <main class="w-full md:w-3/4 bg-white rounded-xl shadow-sm p-6 min-h-[500px]">
            <h2 class="text-2xl font-bold mb-6 border-b pb-4">Đơn Hàng Của Tôi</h2>

            <div class="flex overflow-x-auto space-x-2 mb-6 pb-2 scrollbar-hide">
                <button onclick="filterOrders('all')" id="tab-all" class="tab-btn px-4 py-2 bg-red-600 text-white rounded-full text-sm font-bold shadow whitespace-nowrap">Tất cả</button>
                <button onclick="filterOrders('pending')" id="tab-pending" class="tab-btn px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap hover:bg-gray-200">Chờ xử lý</button>
                <button onclick="filterOrders('shipping')" id="tab-shipping" class="tab-btn px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap hover:bg-gray-200">Đang giao</button>
                <button onclick="filterOrders('completed')" id="tab-completed" class="tab-btn px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap hover:bg-gray-200">Hoàn thành</button>
                <button onclick="filterOrders('cancelled')" id="tab-cancelled" class="tab-btn px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap hover:bg-gray-200">Đã hủy</button>
            </div>

            <div id="ordersList" class="space-y-4"></div>
            <div id="emptyState" class="hidden flex-col items-center justify-center py-12"><p class="text-gray-500">Chưa có đơn hàng nào.</p></div>
        </main>
    </div>

    <script>
        const statusConfig = {
            'pending': { label: 'Chờ xử lý', color: 'text-yellow-700 bg-yellow-100' },
            'shipping': { label: 'Đang giao', color: 'text-blue-700 bg-blue-100' },
            'completed': { label: 'Hoàn thành', color: 'text-green-700 bg-green-100' },
            'cancelled': { label: 'Đã hủy', color: 'text-red-700 bg-red-100' }
        };

        let myOrders = [];
        let currentUserEmail = '';

        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) { window.location.href = 'login.html'; return; }
            if (user.role === 'admin') { window.location.href = '../Admin/admin.html'; return; }

            currentUserEmail = user.email;
            document.getElementById('nav-username').innerText = user.name;
            document.getElementById('profile-name').innerText = user.name;
            loadOrders();
        });

        function loadOrders() {
            const allOrders = JSON.parse(localStorage.getItem('ALL_ORDERS')) || [];
            myOrders = allOrders.filter(o => o.userEmail === currentUserEmail);
            renderOrders('all');
        }

        function renderOrders(filter) {
            const container = document.getElementById('ordersList');
            container.innerHTML = '';
            
            const filtered = filter === 'all' ? myOrders : myOrders.filter(o => o.status === filter);

            if (filtered.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('emptyState').classList.add('flex');
                return;
            }
            document.getElementById('emptyState').classList.add('hidden');

            filtered.forEach(order => {
                const st = statusConfig[order.status];
                
                // Logic Nút bấm
                let actions = '';
                if(order.status === 'pending') actions = `<button onclick="cancelOrder('${order.id}')" class="px-3 py-1 border border-red-500 text-red-500 rounded text-sm hover:bg-red-50">Hủy Đơn</button>`;
                else if(order.status === 'completed') actions = `<button onclick="alert('Đánh giá')" class="px-3 py-1 border rounded text-sm mr-2">Đánh Giá</button><button class="px-3 py-1 bg-red-600 text-white rounded text-sm">Mua Lại</button>`;

                container.insertAdjacentHTML('beforeend', `
                    <div class="bg-white border rounded-xl p-5 hover:shadow-md transition">
                        <div class="flex justify-between mb-4">
                            <div><p class="font-bold text-lg">${order.id}</p><p class="text-xs text-gray-500">${order.date}</p></div>
                            <span class="${st.color} px-3 py-1 rounded-full text-xs font-bold h-fit">${st.label}</span>
                        </div>
                        <div class="border-t pt-3 flex justify-between items-center">
                            <div><span class="text-sm">Tổng tiền:</span> <span class="text-red-600 font-bold text-lg">${order.total}</span></div>
                            <div>${actions}</div>
                        </div>
                    </div>
                `);
            });
        }

        function filterOrders(status) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.className='tab-btn px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap hover:bg-gray-200');
            document.getElementById('tab-'+status).className='tab-btn px-4 py-2 bg-red-600 text-white rounded-full text-sm font-bold shadow whitespace-nowrap';
            renderOrders(status);
        }

        function cancelOrder(id) {
            Swal.fire({ title: 'Hủy đơn hàng?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Hủy' }).then((res) => {
                if (res.isConfirmed) {
                    let all = JSON.parse(localStorage.getItem('ALL_ORDERS'));
                    let idx = all.findIndex(o => o.id === id);
                    if(idx !== -1) {
                        all[idx].status = 'cancelled';
                        localStorage.setItem('ALL_ORDERS', JSON.stringify(all));
                        loadOrders();
                        Swal.fire('Đã hủy', '', 'success');
                    }
                }
            });
        }

        function handleLogout() {
            Swal.fire({ title: 'Đăng xuất?', showCancelButton: true, confirmButtonText: 'Có' }).then((res) => {
                if (res.isConfirmed) { localStorage.removeItem('currentUser'); window.location.href = 'login.html'; }
            });
        }
    </script>
</body>
</html>
