<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Laptop - Trang Chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#DC2626', secondary: '#F3F4F6' } }
            }
        }
    </script>
    <style>
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .filter-btn.active { background-color: #DC2626; color: white; border-color: #DC2626; }
    </style>
</head>
<body class="bg-secondary font-sans antialiased flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="home.html" class="flex items-center gap-2 group">
                    <div class="w-10 h-10 bg-primary text-white rounded flex items-center justify-center text-xl font-bold">L</div>
                    <span class="text-2xl font-bold text-primary">LAPTOP STORE</span>
                </a>
                
                <nav class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-primary font-bold border-b-2 border-primary">Trang Chủ</a>
                    <a href="product.html" class="text-gray-600 hover:text-primary font-medium transition">Sản Phẩm</a>
                </nav>
                
                <div class="flex items-center gap-4">
                    <form action="product.html" method="GET" class="hidden md:block relative">
                        <input type="text" name="search" placeholder="Tìm tên máy..." class="pl-4 pr-10 py-2 border border-gray-300 rounded-full focus:outline-none focus:border-primary w-64 text-sm">
                        <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary"><i class="fas fa-search"></i></button>
                    </form>

                    <a href="cart.html" class="relative text-gray-600 hover:text-primary transition">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
                    </a>

                    <div id="auth-section" class="pl-2 border-l border-gray-300 ml-2">
                        <a href="login.html" class="flex items-center gap-2 text-sm font-medium text-gray-700 hover:text-primary bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-full transition">
                            <i class="fas fa-user-circle text-lg"></i> <span>Đăng nhập</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="mb-12 relative rounded-2xl overflow-hidden shadow-xl">
            <img src="https://images.unsplash.com/photo-1593640408182-31c70c8268f5?q=80&w=2054&auto=format&fit=crop" class="w-full h-[300px] md:h-[400px] object-cover">
            <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-transparent flex items-center px-8 md:px-16">
                <div class="text-white max-w-xl">
                    <span class="bg-primary px-3 py-1 rounded text-xs font-bold uppercase mb-4 inline-block">Khuyến Mãi</span>
                    <h1 class="text-4xl md:text-6xl font-bold mb-4">Laptop Gen 13 <br>Hiệu Năng Cao</h1>
                    <p class="text-gray-200 mb-8 text-lg">Giảm ngay 2 triệu đồng cho học sinh - sinh viên.</p>
                    <a href="product.html" class="px-8 py-3 bg-white text-primary font-bold rounded-full hover:bg-gray-100 transition shadow-lg">Mua Ngay</a>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-3xl font-bold text-gray-800 border-l-4 border-primary pl-3">Sản Phẩm Nổi Bật</h2>
                <div class="flex gap-2">
                    <button class="filter-btn active px-5 py-2 rounded-full border border-gray-300 text-gray-600 font-medium hover:border-primary transition" data-filter="all">Tất cả</button>
                    <button class="filter-btn px-5 py-2 rounded-full border border-gray-300 text-gray-600 font-medium hover:border-primary transition" data-filter="gaming">Gaming</button>
                    <button class="filter-btn px-5 py-2 rounded-full border border-gray-300 text-gray-600 font-medium hover:border-primary transition" data-filter="office">Văn phòng</button>
                </div>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                </div>
            
            <div class="text-center mt-12">
                <a href="product.html" class="inline-block px-10 py-3 border-2 border-primary text-primary font-bold rounded-full hover:bg-primary hover:text-white transition uppercase tracking-wide">Xem Tất Cả Sản Phẩm</a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-8 text-center">&copy; 2025 Laptop Store. All rights reserved.</footer>

    <script>
        // DATA: 8 SẢN PHẨM
        const products = [
            { id: 1, name: 'Dell XPS 13 Plus 9320', price: 35990000, oldPrice: 39990000, img: 'https://images.unsplash.com/photo-1593642632823-8f78536788c6?auto=format&fit=crop&w=400&q=80', tag: 'office' },
            { id: 2, name: 'MacBook Air M2 2023', price: 26990000, oldPrice: 28990000, img: 'https://images.unsplash.com/photo-1611186871348-640e087f15d0?auto=format&fit=crop&w=400&q=80', tag: 'macbook' },
            { id: 3, name: 'Asus ROG Strix G15', price: 32490000, oldPrice: 35000000, img: 'https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&w=400&q=80', tag: 'gaming' },
            { id: 4, name: 'Lenovo Legion 5 Pro', price: 38990000, oldPrice: 42000000, img: 'https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?auto=format&fit=crop&w=400&q=80', tag: 'gaming' },
            { id: 5, name: 'HP Envy 13 ba1536TU', price: 19990000, oldPrice: 22000000, img: 'https://images.unsplash.com/photo-1544731612-de7f96afe55f?auto=format&fit=crop&w=400&q=80', tag: 'office' },
            { id: 6, name: 'Acer Nitro 5 Tiger', price: 21490000, oldPrice: 24990000, img: 'https://images.unsplash.com/photo-1542393545-facac42e679e?auto=format&fit=crop&w=400&q=80', tag: 'gaming' },
            { id: 7, name: 'MacBook Pro 14 M3', price: 45990000, oldPrice: 48990000, img: 'https://images.unsplash.com/photo-1517336714731-489689fd1ca4?auto=format&fit=crop&w=400&q=80', tag: 'macbook' },
            { id: 8, name: 'LG Gram 16 2024', price: 29990000, oldPrice: 33000000, img: 'https://images.unsplash.com/photo-1588872657578-7efd1f1555ed?auto=format&fit=crop&w=400&q=80', tag: 'office' }
        ];

        // RENDER
        function renderProducts(filter) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            const list = filter === 'all' ? products : products.filter(p => p.tag === filter);
            
            list.forEach(p => {
                // Tính % giảm
                const discount = Math.round(((p.oldPrice - p.price) / p.oldPrice) * 100);
                
                grid.insertAdjacentHTML('beforeend', `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden group cursor-pointer relative" onclick="window.location.href='detail.html?id=${p.id}'">
                        ${discount > 0 ? `<span class="absolute top-3 left-3 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-md z-10">-${discount}%</span>` : ''}
                        
                        <div class="relative h-48 overflow-hidden bg-gray-100">
                            <img src="${p.img}" alt="${p.name}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                        </div>
                        <div class="p-4">
                            <div class="text-[10px] uppercase font-bold text-gray-400 mb-1 tracking-wider">${p.tag}</div>
                            <h3 class="font-bold text-gray-800 text-lg mb-1 truncate" title="${p.name}">${p.name}</h3>
                            <div class="flex items-end gap-2 mb-3">
                                <span class="text-primary font-bold text-lg">${p.price.toLocaleString('vi-VN')}đ</span>
                                <span class="text-gray-400 text-xs line-through">${p.oldPrice.toLocaleString('vi-VN')}đ</span>
                            </div>
                            <button onclick="event.stopPropagation(); addToCart('${p.id}')" class="w-full py-2 bg-blue-50 text-blue-600 font-bold rounded hover:bg-blue-100 transition flex justify-center items-center gap-2">
                                <i class="fas fa-cart-plus"></i> Thêm Giỏ
                            </button>
                        </div>
                    </div>
                `);
            });
        }

        // AUTH & CART LOGIC
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts('all');
            updateCartBadge();
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                const link = user.role === 'admin' ? '../Admin/admin.html' : 'user.html';
                const label = user.role === 'admin' ? 'Admin' : user.name.split(' ').pop();
                document.getElementById('auth-section').innerHTML = `
                    <div class="flex items-center gap-3">
                        <a href="${link}" class="flex items-center gap-2 group">
                            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center text-primary font-bold border border-red-200">${user.name.charAt(0)}</div>
                            <span class="hidden md:inline text-sm font-bold text-gray-700 group-hover:text-primary">Chào, ${label}</span>
                        </a>
                        <button onclick="logout()" class="text-gray-400 hover:text-primary"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                `;
            }
            
            // Filter click event
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderProducts(e.target.dataset.filter);
                });
            });
        });

        function logout() {
            Swal.fire({ title: 'Đăng xuất?', showCancelButton: true, confirmButtonText: 'Đồng ý', confirmButtonColor: '#DC2626' }).then((r) => {
                if (r.isConfirmed) { localStorage.removeItem('currentUser'); window.location.reload(); }
            });
        }

        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let item = cart.find(i => i.id == id);
            item ? item.qty++ : cart.push({id: id, qty: 1});
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartBadge();
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
            Toast.fire({ icon: 'success', title: 'Đã thêm vào giỏ' });
        }

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, i) => sum + i.qty, 0);
            const badge = document.getElementById('cart-count');
            badge.innerText = count;
            count > 0 ? badge.classList.remove('hidden') : badge.classList.add('hidden');
        }
    </script>
</body>
</html>
