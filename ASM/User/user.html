<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thông Tin Tài Khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>.fade-in { animation: fadeIn 0.3s ease-in-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }</style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="home.html" class="font-bold text-xl text-red-600 flex items-center gap-2"><i class="fas fa-arrow-left"></i> MY STORE</a>
            <div class="flex items-center gap-2">Xin chào, <b id="nav-username" class="text-red-600">...</b></div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-6">
        <aside class="w-full md:w-1/4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-4">
                <div class="p-6 text-center border-b border-gray-100 bg-gradient-to-b from-red-50 to-white">
                    <div class="w-20 h-20 bg-gray-200 rounded-full mx-auto flex items-center justify-center text-3xl text-gray-400 mb-3 border-4 border-white shadow-sm"><i class="fas fa-user"></i></div>
                    <h2 id="profile-name" class="font-bold text-lg">...</h2>
                    <p class="text-xs text-gray-500">Khách hàng thành viên</p>
                </div>
                <nav class="p-2">
                    <button onclick="switchTab('profile')" id="btn-profile" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-red-600 bg-red-50 font-bold mb-1 border-l-4 border-red-600 shadow-sm"><i class="fas fa-user-edit w-8"></i> Thông tin tài khoản</button>
                    <a href="history.html" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 hover:text-red-600 transition mb-1"><i class="fas fa-history w-8"></i> Lịch sử đơn hàng</a>
                    <button onclick="switchTab('password')" id="btn-password" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 hover:text-red-600 transition mb-1"><i class="fas fa-key w-8"></i> Đổi mật khẩu</button>
                    <div class="border-t my-2"></div>
                    <button onclick="handleLogout()" class="w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 hover:text-red-600 transition"><i class="fas fa-sign-out-alt w-8"></i> Đăng xuất</button>
                </nav>
            </div>
        </aside>

        <main class="w-full md:w-3/4">
            <div id="tab-profile" class="bg-white rounded-xl shadow-sm p-6 fade-in">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Hồ Sơ Của Tôi</h2>
                <form onsubmit="handleUpdateInfo(event)">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div><label class="block text-sm font-bold mb-2">Họ tên</label><input type="text" id="input-name" class="w-full px-4 py-2 border rounded-lg bg-gray-50"></div>
                        <div><label class="block text-sm font-bold mb-2">Số điện thoại</label><input type="text" id="input-phone" class="w-full px-4 py-2 border rounded-lg bg-gray-50"></div>
                        <div><label class="block text-sm font-bold mb-2">Email</label><input type="email" id="input-email" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-200 cursor-not-allowed"></div>
                    </div>
                    <div class="mb-6"><label class="block text-sm font-bold mb-2">Địa chỉ</label><textarea id="input-address" rows="3" class="w-full px-4 py-2 border rounded-lg bg-gray-50"></textarea></div>
                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-700 shadow-lg">Lưu Thay Đổi</button>
                </form>
            </div>

            <div id="tab-password" class="bg-white rounded-xl shadow-sm p-6 hidden fade-in">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Đổi Mật Khẩu</h2>
                <form onsubmit="handleChangePass(event)" class="max-w-md">
                    <div class="mb-4"><label class="block text-sm font-bold mb-2">Mật khẩu mới</label><input type="password" id="new-pass" required class="w-full px-4 py-2 border rounded-lg"></div>
                    <div class="mb-6"><label class="block text-sm font-bold mb-2">Nhập lại mật khẩu</label><input type="password" id="renew-pass" required class="w-full px-4 py-2 border rounded-lg"></div>
                    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-700 shadow-lg">Cập Nhật</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) { window.location.href = 'login.html'; return; }
            if (currentUser.role === 'admin') { window.location.href = '../Admin/admin.html'; return; }

            // Fill Info
            document.getElementById('nav-username').innerText = currentUser.name;
            document.getElementById('profile-name').innerText = currentUser.name;
            document.getElementById('input-name').value = currentUser.name;
            document.getElementById('input-email').value = currentUser.email;
            document.getElementById('input-phone').value = currentUser.phone || '';
            document.getElementById('input-address').value = currentUser.address || '';
        });

        // 1. UPDATE INFO (Lưu vào DB users)
        function handleUpdateInfo(e) {
            e.preventDefault();
            const newName = document.getElementById('input-name').value;
            const newPhone = document.getElementById('input-phone').value;
            const newAddress = document.getElementById('input-address').value;

            // Lấy currentUser và list users
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Update session
            currentUser.name = newName;
            currentUser.phone = newPhone;
            currentUser.address = newAddress;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Update Database
            const idx = users.findIndex(u => u.email === currentUser.email);
            if(idx !== -1) {
                users[idx] = currentUser;
                localStorage.setItem('users', JSON.stringify(users));
            }

            document.getElementById('nav-username').innerText = newName;
            document.getElementById('profile-name').innerText = newName;
            Swal.fire('Thành công', 'Thông tin đã được cập nhật', 'success');
        }

        // 2. CHANGE PASS (Lưu vào DB users)
        function handleChangePass(e) {
            e.preventDefault();
            const p1 = document.getElementById('new-pass').value;
            const p2 = document.getElementById('renew-pass').value;

            if(p1 !== p2) { Swal.fire('Lỗi', 'Mật khẩu không khớp', 'error'); return; }
            if(p1.length < 6) { Swal.fire('Lỗi', 'Mật khẩu phải > 6 ký tự', 'error'); return; }

            let currentUser = JSON.parse(localStorage.getItem('currentUser'));
            let users = JSON.parse(localStorage.getItem('users')) || [];

            const idx = users.findIndex(u => u.email === currentUser.email);
            if(idx !== -1) {
                users[idx].password = p1; // Update Pass
                localStorage.setItem('users', JSON.stringify(users));
                Swal.fire('Thành công', 'Vui lòng đăng nhập lại', 'success').then(() => {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                });
            }
        }

        function switchTab(tab) {
            document.getElementById('tab-profile').classList.add('hidden'); document.getElementById('tab-password').classList.add('hidden');
            document.getElementById('btn-profile').className = 'w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 transition mb-1';
            document.getElementById('btn-password').className = 'w-full flex items-center px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-50 transition mb-1';
            
            document.getElementById('tab-'+tab).classList.remove('hidden');
            document.getElementById('btn-'+tab).className = 'w-full flex items-center px-4 py-3 text-left rounded-lg text-red-600 bg-red-50 font-bold mb-1 border-l-4 border-red-600 shadow-sm';
        }

        function handleLogout() {
            Swal.fire({ title: 'Đăng xuất?', showCancelButton: true, confirmButtonText: 'Có' }).then((res) => {
                if (res.isConfirmed) { localStorage.removeItem('currentUser'); window.location.href = 'login.html'; }
            });
        }
    </script>
</body>
</html>
