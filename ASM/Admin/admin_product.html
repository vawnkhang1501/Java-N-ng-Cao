<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col md:flex-row">
        
        <aside class="w-full md:w-64 bg-white shadow-xl md:h-screen md:fixed z-10">
            <div class="h-16 flex items-center justify-center border-b bg-red-600">
                <h2 class="text-2xl font-bold text-white">ADMIN PANEL</h2>
            </div>
            <nav class="p-4 space-y-2">
                <a href="../User/home.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 hover:text-red-600 rounded-lg transition mb-4 border border-gray-200 shadow-sm"><i class="fas fa-arrow-left w-6"></i> <span class="font-bold">Về Trang Bán Hàng</span></a>
                <hr class="border-gray-200 mb-4">
                <a href="admin.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-red-600 rounded-lg transition"><i class="fas fa-chart-line w-6"></i> <span>Tổng Quan</span></a>
                <a href="admin_product.html" class="flex items-center px-4 py-3 bg-red-50 text-red-600 rounded-lg font-bold border border-red-100 shadow-sm"><i class="fas fa-box-open w-6"></i> <span>Quản Lý Sản Phẩm</span></a>
                <a href="order.html" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-red-600 rounded-lg transition"><i class="fas fa-shopping-bag w-6"></i> <span>Quản Lý Đơn Hàng</span></a>
            </nav>
        </aside>

        <main class="flex-1 md:ml-64 p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Danh Sách Sản Phẩm</h1>
                <button onclick="openModal('add')" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2.5 rounded-lg font-bold shadow-lg transition flex items-center gap-2">
                    <i class="fas fa-plus"></i> Thêm Sản Phẩm
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-600 uppercase font-semibold border-b">
                        <tr>
                            <th class="px-6 py-4 w-20">Ảnh</th>
                            <th class="px-6 py-4">Tên Sản Phẩm</th>
                            <th class="px-6 py-4">Giá Bán</th>
                            <th class="px-6 py-4 text-center">Tag</th>
                            <th class="px-6 py-4 text-center w-40">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-fade-in-down">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Thêm Sản Phẩm Mới</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <div class="p-6 space-y-4">
                <input type="hidden" id="p-id">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tên máy</label>
                        <input type="text" id="p-name" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-red-500 outline-none" placeholder="VD: Dell XPS 13...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tag (Loại)</label>
                        <select id="p-tag" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-red-500 outline-none">
                            <option value="office">Office (Văn phòng)</option>
                            <option value="gaming">Gaming</option>
                            <option value="macbook">Macbook</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Giá hiện tại (VNĐ)</label>
                        <input type="number" id="p-price" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-red-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Giá gốc (VNĐ)</label>
                        <input type="number" id="p-oldPrice" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-red-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Link Ảnh (URL)</label>
                    <input type="text" id="p-img" class="w-full border rounded-lg p-2.5 focus:ring-2 focus:ring-red-500 outline-none" placeholder="https://...">
                </div>

                <div class="border-t pt-4">
                    <p class="font-bold text-gray-800 mb-3">Thông số kỹ thuật (Specs)</p>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="s-cpu" placeholder="CPU (VD: i7-1360P)" class="border rounded p-2 text-sm">
                        <input type="text" id="s-ram" placeholder="RAM (VD: 16GB)" class="border rounded p-2 text-sm">
                        <input type="text" id="s-ssd" placeholder="SSD (VD: 512GB)" class="border rounded p-2 text-sm">
                        <input type="text" id="s-extra" placeholder="VGA/Màn hình (VD: RTX 3050)" class="border rounded p-2 text-sm">
                    </div>
                </div>
            </div>

            <div class="p-6 border-t bg-gray-50 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-5 py-2.5 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">Hủy</button>
                <button onclick="saveProduct()" class="px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 font-bold shadow-lg">Lưu Sản Phẩm</button>
            </div>
        </div>
    </div>

    <script>
        // Key lưu trong LocalStorage
        const DB_KEY = 'products_data'; 
        
        // Data mẫu (Nếu chưa có gì trong kho)
        const sampleData = [
            { id: 1, name: 'Dell XPS 13 Plus', price: 35990000, oldPrice: 39990000, img: 'https://images.unsplash.com/photo-1593642632823-8f78536788c6?w=200', tag: 'office', specs: {CPU:'i7-1360P', RAM:'16GB', SSD:'512GB', Screen:'13.4 OLED'} },
            { id: 2, name: 'Asus ROG Strix G15', price: 32490000, oldPrice: 35000000, img: 'https://images.unsplash.com/photo-1603302576837-37561b2e2302?w=200', tag: 'gaming', specs: {CPU:'Ryzen 7', RAM:'16GB', SSD:'512GB', GPU:'RTX 3050'} }
        ];

        let products = [];

        // 1. KHỞI TẠO
        document.addEventListener('DOMContentLoaded', () => {
            const stored = localStorage.getItem(DB_KEY);
            if (stored) {
                products = JSON.parse(stored);
            } else {
                products = sampleData; // Load mẫu nếu trống
                saveToLocal();
            }
            renderTable();
        });

        // 2. RENDER BẢNG
        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            
            products.forEach((p, index) => {
                const row = `
                    <tr class="hover:bg-gray-50 transition group">
                        <td class="px-6 py-4">
                            <img src="${p.img}" class="w-12 h-12 object-cover rounded border bg-gray-100" onerror="this.src='https://via.placeholder.com/50'">
                        </td>
                        <td class="px-6 py-4 font-medium text-gray-800">${p.name}</td>
                        <td class="px-6 py-4 text-red-600 font-bold">${p.price.toLocaleString()}đ</td>
                        <td class="px-6 py-4 text-center">
                            <span class="px-3 py-1 rounded-full text-xs font-bold uppercase ${getTagColor(p.tag)}">${p.tag}</span>
                        </td>
                        <td class="px-6 py-4 text-center space-x-2">
                            <button onclick="openModal('edit', ${index})" class="text-blue-600 hover:bg-blue-100 p-2 rounded-full transition" title="Sửa"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteProduct(${index})" class="text-red-500 hover:bg-red-100 p-2 rounded-full transition" title="Xóa"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // 3. MỞ MODAL (THÊM HOẶC SỬA)
        function openModal(mode, index = null) {
            const modal = document.getElementById('productModal');
            const title = document.getElementById('modalTitle');
            
            // Reset form
            document.getElementById('p-id').value = '';
            document.getElementById('p-name').value = '';
            document.getElementById('p-tag').value = 'office';
            document.getElementById('p-price').value = '';
            document.getElementById('p-oldPrice').value = '';
            document.getElementById('p-img').value = '';
            document.getElementById('s-cpu').value = '';
            document.getElementById('s-ram').value = '';
            document.getElementById('s-ssd').value = '';
            document.getElementById('s-extra').value = '';

            if (mode === 'edit') {
                const p = products[index];
                title.innerText = 'Cập Nhật Sản Phẩm';
                document.getElementById('p-id').value = index; // Lưu index vào hidden input
                
                // Fill data
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-tag').value = p.tag;
                document.getElementById('p-price').value = p.price;
                document.getElementById('p-oldPrice').value = p.oldPrice;
                document.getElementById('p-img').value = p.img;

                // Fill Specs (Nếu có)
                if(p.specs) {
                    document.getElementById('s-cpu').value = p.specs.CPU || '';
                    document.getElementById('s-ram').value = p.specs.RAM || '';
                    document.getElementById('s-ssd').value = p.specs.SSD || '';
                    // Lấy cái còn lại (GPU hoặc Screen hoặc Weight)
                    const extra = p.specs.GPU || p.specs.Screen || p.specs.Weight || '';
                    document.getElementById('s-extra').value = extra;
                }
            } else {
                title.innerText = 'Thêm Sản Phẩm Mới';
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('productModal').classList.add('hidden');
            document.getElementById('productModal').classList.remove('flex');
        }

        // 4. LƯU (THÊM MỚI / UPDATE)
        function saveProduct() {
            const index = document.getElementById('p-id').value;
            const name = document.getElementById('p-name').value.trim();
            const price = Number(document.getElementById('p-price').value);
            
            if(!name || !price) {
                Swal.fire('Lỗi', 'Vui lòng nhập tên và giá sản phẩm', 'error');
                return;
            }

            // Tạo object Specs
            const specs = {
                CPU: document.getElementById('s-cpu').value,
                RAM: document.getElementById('s-ram').value,
                SSD: document.getElementById('s-ssd').value
            };
            // Xử lý field Extra (Tùy tag mà gán key là GPU hay Screen)
            const extraVal = document.getElementById('s-extra').value;
            const tag = document.getElementById('p-tag').value;
            
            if(extraVal) {
                if(tag === 'gaming') specs.GPU = extraVal;
                else if(tag === 'office') specs.Weight = extraVal; // Hoặc Screen tùy ý
                else specs.Screen = extraVal;
            }

            const newProduct = {
                id: index !== '' ? products[index].id : Date.now(), // Giữ ID cũ hoặc tạo mới
                name: name,
                tag: tag,
                price: price,
                oldPrice: Number(document.getElementById('p-oldPrice').value) || (price * 1.1),
                img: document.getElementById('p-img').value || 'https://via.placeholder.com/300',
                specs: specs
            };

            if (index !== '') {
                // Edit
                products[index] = newProduct;
                Swal.fire('Thành công', 'Đã cập nhật sản phẩm', 'success');
            } else {
                // Add new
                products.push(newProduct);
                Swal.fire('Thành công', 'Đã thêm sản phẩm mới', 'success');
            }

            saveToLocal();
            closeModal();
            renderTable();
        }

        // 5. XÓA SẢN PHẨM
        function deleteProduct(index) {
            Swal.fire({
                title: 'Bạn chắc chứ?',
                text: "Sản phẩm này sẽ bị xóa vĩnh viễn!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Xóa luôn',
                cancelButtonText: 'Hủy'
            }).then((result) => {
                if (result.isConfirmed) {
                    products.splice(index, 1);
                    saveToLocal();
                    renderTable();
                    Swal.fire('Đã xóa!', 'Sản phẩm đã bay màu.', 'success');
                }
            })
        }

        // Helper: Lưu LocalStorage
        function saveToLocal() {
            localStorage.setItem(DB_KEY, JSON.stringify(products));
        }

        // Helper: Màu sắc badge Tag
        function getTagColor(tag) {
            if(tag === 'gaming') return 'bg-red-100 text-red-600';
            if(tag === 'macbook') return 'bg-purple-100 text-purple-600';
            return 'bg-blue-100 text-blue-600';
        }
    </script>

    <style>
        /* Animation cho Modal trượt xuống */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fadeInDown 0.3s ease-out; }
    </style>
</body>
</html>
